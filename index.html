
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Mastery Advent Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0c1427;
      }
      .font-christmas {
        font-family: 'Mountains of Christmas', cursive;
      }
      .snow {
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: fall linear infinite;
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(var(--x-start)); opacity: 0; }
        10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(100vh) translateX(var(--x-end)); opacity: 0; }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
